<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>resum Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Static Resume Builder By Rahat Nafees</h1>
    <form id="resumeForm">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name: </label>
            <input type="text" id="name" name="name" required><br>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="Moble No">Moble No: </label>
            <input type="tel" id="Moble No" name="Moble No" required>
            <label for="Quartor 2">Quartor: </label>
            <input type="Quator 2" id="Quartor 2" name="Quartor 2" required>
            <label for="profilePicture">profilePicture</label>
            <input type="file" id="profilePicture" name="profilePicture" accept="image/*" required>
        </fieldset>
        <fieldset>
            <legend>Education</legend>
            <label for="education">Education</label>
            <textarea id="education" name="education" rows="4" required></textarea><br>
            <fieldset>
                <legend>Expirience</legend>
                <label for="expirience">expirience</label>
                <textarea id="expirience" name="expirience" rows="4" required></textarea><br>
        </fieldset>
        <fieldset>
            <legend>skills</legend>
            <label for="skills">expirience</label>
            <textarea id="skills" name="skills" rows="4" required></textarea><br>
        </fieldset>

        <button type="submit"> Generate Resume Below</button>
    </form>
    
</body>
</html>
